<!DOCTYPE html>
<html>
    <head>
        <title>Work time table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Work time table</h1>
        <!-- test button -->
        <button type="button" id="modal-test-btn" class="btn btn-primary" autocomplete="off" data-toggle="modal"  data-target="#test-modal">Show a modal view</button> 

        <!-- modal view --> 
        <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{date}} 工作時間</h4>
                    </div>
                    <div class="modal-body">
                        <div>上班時間</div>
                        <input type="time" value="08:00:00" id="start-time">
                        <div>下班時間</div>
                        <input type="time" value="17:00:00" id="end-time">
                        <div>休息時數</div>
                        <input type="number" value="1" min="0" max="8">
                        <div><span id="workTime"></span></div>
                        <div><span id="releaseTime"><span></div>
                        <div><span id="totalTime"><span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">確定</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div>
            <div class="row oneday">
                <div class="col-md-12"></div>
                <div class="col-md-12">上班</div>
                <div class="col-md-12">下班</div>
                <div class="col-md-12">休息</div>
            </div>
            <div class="row oneday" id="weekday-1">
                <div class="col-md-12 week">一</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-2">
                <div class="col-md-12 week">二</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-3">
                <div class="col-md-12 week">三</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-4">
                <div class="col-md-12 week">四</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-5">
                <div class="col-md-12 week">五</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-6">
                <div class="col-md-12 week">六</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
            <div class="row oneday" id="weekday-7">
                <div class="col-md-12 week">日</div>
                <div class="col-md-12 start"></div>
                <div class="col-md-12 end"></div>
                <div class="col-md-12 break"></div>
            </div>
        </div>

        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
