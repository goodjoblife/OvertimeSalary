<!DOCTYPE html>
<html>
    <head>
        <title>Work time table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <h1>Work time table</h1>
        <!-- test button -->
        <button type="button" id="modal-test-btn" class="btn btn-primary" autocomplete="off" data-toggle="modal"  data-target="#test-modal">Show a modal view</button> 

        <!-- modal view --> 
        <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{date}} 工作時間</h4>
                    </div>
                    <div class="modal-body">
                        <div>上班時間</div>
                        <input type="time" value="09:00:00" id="wtm-startTime">
                        <div>下班時間</div>
                        <input type="time" value="18:00:00" id="wtm-endTime">
                        <div>休息時數</div>
                        <input type="number" value="1" min="0" max="8" id="wtm-freeTime">
                        <div><span id="wtm-workTime"></span></div>
                        <div><span id="wtm-releaseTime"><span></div>
                        <div><span id="wtm-totalTime"><span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">確定</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
