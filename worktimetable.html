<!DOCTYPE html>
<html>
    <head>
        <title>Work time table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">
        <h1>Work time table</h1>
        <!-- modal view --> 
        <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">星期<span id="myModalWeekDaySpan"></span> 的工作時間</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="wtm-startTime">上班時間</label>
                            <input class="form-control" type="time" id="wtm-startTime">
                        </div>
                        <div class="form-group">
                            <label for="wtm-endTime">下班時間</label>
                            <input class="form-control" type="time" id="wtm-endTime">
                        </div>
                        <div class="form-group">
                            <label for="wtm-freeTime">休息時數</label>
                            <div class="input-group">
                                <input class="form-control" type="number" min="0" max="480" id="wtm-breakDuration">
                                <div class="input-group-addon">分</div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="wtm-isBreak"> 今天不上班
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="wtm-isRoutineDayOff"> 今天例假日
                            </label>
                        </div>
                        <div><span id="wtm-workTime"></span></div>
                        <div><span id="wtm-releaseTime"><span></div>
                        <div><span id="wtm-totalTime"><span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="test-modal-button">確定</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="workingCollectionTable">
            <div class="row oneday">
                <div class="col-md-12"></div>
                <div class="col-md-12">上班</div>
                <div class="col-md-12">下班</div>
                <div class="col-md-12">休息 (分)</div>
                <div class="col-md-12">工作時間</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="month-salary">月薪</label>
                <input class="form-control" type="number" id="month-salary" value="24000">
            </div>
            <div class="col-md-4">
                <p>應領加班費：<span id="overtime-salary"></span>元</p>
            </div>
        </div>

        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="laborlaw/calc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
